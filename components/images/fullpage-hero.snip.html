{{#fullpage-hero}}
  <figure class="ampstart-image-fullpage-hero m0 relative mb4">
    <amp-img src="{{narrow-img}}" srcset="{{wide-img}} 640w,  {{narrow-img}} 212w" width="404" height="720" layout="responsive" heights="(max-width:415px) 150%, 67%"></amp-img>
    <figcaption class="absolute top-0 right-0 bottom-0 left-0">
      <header class="p3">
        <h1 class="ampstart-fullpage-hero-heading mb3">
          <span class="ampstart-fullpage-hero-heading-text">
            {{{heading}}}
          </span>
        </h1>

        {{#credit}}
          <span class="ampstart-image-credit h4">
            {{credit-prefix}}
            {{#author}}
              <a href="{{url}}" role="author" class="text-decoration-none">{{text}}</a>
            {{/author}}
            {{#credit-suffix}}
              , <br> {{.}}
            {{/credit-suffix}}
          </span>
        {{/credit}}
    </header>
      <footer class="absolute left-0 right-0 bottom-0">
        {{#readmore}}
          <a class="ampstart-readmore py3 caps line-height-2 text-decoration-none center block h5" href="#{{content-id}}">{{text}}</a>
        {{/readmore}}
      </footer>
    </figcaption>
  </figure>
{{/fullpage-hero}}
