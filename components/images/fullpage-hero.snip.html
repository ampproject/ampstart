{{#fullpage-hero}}
  <!-- Start Fullpage Hero -->
  <figure class="ampstart-image-fullpage-hero m0 relative mb4">
    <amp-img width="404" height="720" layout="responsive" src="{{{narrow-img}}}" media="(max-width: 415px)"></amp-img>
    <amp-img height="720" layout="fixed-height" src="{{{wide-img}}}" media="(min-width: 416px)"></amp-img>
    <figcaption class="absolute top-0 right-0 bottom-0 left-0">
      <header class="p3">
        <h1 class="ampstart-fullpage-hero-heading mb3">
          <span class="ampstart-fullpage-hero-heading-text">
            {{{heading-html}}}
          </span>
        </h1>

        {{#credit}}
          <span class="ampstart-image-credit h4">
            {{credit-prefix}} {{#author}}<a href="{{{url}}}" role="author" class="text-decoration-none">{{text}}</a>{{/author}}{{#credit-suffix}},<br> {{.}}{{/credit-suffix}}
          </span>
        {{/credit}}
    </header>
    <footer class="absolute left-0 right-0 bottom-0">
      {{#readmore}}
      <a class="ampstart-readmore py3 caps line-height-2 text-decoration-none center block h5" href="#{{content-id}}"><span class="ampstart-readmore-text px1">{{text}}</span></a>
      {{/readmore}}
      {{#cta}}
      <a class="ampstart-btn inline-block ampstart-fullpage-hero-cta h5 m3 text-decoration-none" href="{{{url}}}">{{text}}</a>
      {{/cta}}
    </footer>
    </figcaption>
  </figure>
  <!-- End Fullpage Hero -->
{{/fullpage-hero}}
