{{#sidebar}}
  <amp-sidebar
    id="sidebar"
    class="ampstart-gallery-component-sidebar"
    layout="nodisplay"
  >
    <div class="ampstart-gallery-component-sidebar-content">
      <div class="ampstart-gallery-component-sidebar-header">
        <div
          on="tap:sidebar.close"
          tabindex="-1"
          role="button"
          class="ampstart-gallery-component-sidebar-close-button"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
        >
          <polygon fill="currentColor" points="17 12.757 12.757 17 45.5 49.743 13 82.243 17.243 86.485 49.743 53.985 82 86.243 86.243 82 53.985 49.743 86.485 17.243 82.243 13 49.743 45.5"></polygon>
        </svg></div>
        <div class="ampstart-gallery-component-sidebar-heading">
          {{#header.href}}<a href="{{header.href}}">{{/header.href}}
          Current Exhibitions
          {{#header.href}}<a/>{{/header.href}}
        </div>
      </div>
      <nav class="ampstart-gallery-component-sidebar-nav">
        {{#links}}
        <a
          class="ampstart-gallery-component-sidebar-nav-item"
          href="{{href}}"
        >
          <div class="ampstart-gallery-component-sidebar-nav-item-text">
            {{{text}}}
          </div>
          {{#image}}
          <amp-img
            class="ampstart-gallery-component-sidebar-nav-item-image"
            width="1"
            height="1"
            layout="responsive"
            src="{{src}}"
            {{#2x}}
            srcset="{{src}} 1x, {{2x}} 2x"
            {{/2x}}
          ></amp-img>
          {{/image}}
          <div class="ampstart-gallery-component-sidebar-nav-item-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
              <polygon fill="currentColor" points="33.243 13 29 17.243 61.743 49.985 29.243 82.485 33.485 86.728 70.228 49.985"></polygon>
            </svg>
          </div>
        </a>
        {{/links}}
      </nav>
    </div>
  </amp-sidebar>
{{/sidebar}}
