<!-- This component is specific to www and might not be re-usable without css edits -->

{{#template-preview}}
<amp-lightbox id="{{lightbox-id}}" layout="nodisplay" class="ampstart-device-preview relative">
  <div class="ampstart-device-preview-mask absolute top-0 right-0 left-0 bottom-0 {{classes}}" role="button" on="tap:{{lightbox-id}}.close" tabindex="0"></div>
  <amp-selector class="flex justify-around items-center center absolute top-0 left-0 right-0">
    <button class="ampstart-btn">GET CODE</button>
    <h3>Article Template Preview</h3>
    <div>
      <amp-img src="img/www/android.png" width="18" height="35" layout="fixed" alt="mobile icon" option="mobile"></amp-img>

      <amp-img src="img/www/iPad.png" width="25" height="35" layout="fixed" alt="tablet icon" option="tablet"></amp-img>

      <amp-img src="img/www/macbook.png" width="60.5" height="35" layout="fixed" alt="desktop icon" option="desktop"></amp-img>
    </div>

    <a role="button" tabindex="0" on="tap:{{lightbox-id}}.close">âœ•</a>
  </amp-selector>

  <div class="ampstart-iphone-frame absolute">
    <amp-iframe width="324"
         height="494"
         layout="responsive"
         sandbox="allow-scripts allow-popups"
         allowfullscreen
         frameborder="0"
         src="{{src}}">
    </amp-iframe>
  </div>

  <div class="ampstart-tablet-frame absolute">
    <amp-iframe width="324"
         height="494"
         layout="responsive"
         sandbox="allow-scripts allow-popups"
         allowfullscreen
         frameborder="0"
         src="{{src}}">
    </amp-iframe>
  </div>

  <div class="ampstart-desktop-frame absolute">
    <amp-iframe width="324"
         height="494"
         layout="responsive"
         sandbox="allow-scripts allow-popups"
         allowfullscreen
         frameborder="0"
         src="{{src}}">
    </amp-iframe>
  </div>
</amp-lightbox>
{{/template-preview}}
