<!-- This component is specific to www and might not be re-usable without css edits -->

{{#template-preview}}
{{#lightbox-id}}
<amp-lightbox id="{{lightbox-id}}" layout="nodisplay" class="ampstart-device-preview relative">
  <div class="ampstart-device-preview-mask absolute top-0 right-0 left-0 bottom-0 {{classes}}" role="button" on="tap:{{lightbox-id}}.close" tabindex="0"></div>
  <amp-selector>
    <div class="ampstart-device-preview-select flex justify-around items-center center absolute top-0 left-0 right-0">
      <button class="ampstart-btn"><a href="{{{download}}}" class="h4 text-decoration-none block" target="_blank">DOWNLOAD CODE</a></button>
      <h3>Preview</h3>
      <div>
        <amp-img src="img/www/mobile.png" width="18" height="35" layout="fixed" alt="mobile icon" option="mobile" selected class="xs-hide"></amp-img>

        <div class="ampstart-mobile-frame absolute xs-hide">
          <amp-img src="img/www/mobile.png" width="412" height="806" alt="Mobile outline" layout="responsive" class="absolute top-0 left-0 right-0 bottom-0"></amp-img>

          <amp-iframe width="324"
               height="494"
               layout="responsive"
               sandbox="allow-scripts allow-popups"
               allowfullscreen
               frameborder="0"
               src="{{{src}}}" class="absolute xs-hide">
               <div placeholder></div>
          </amp-iframe>
        </div>

        <amp-img src="img/www/tablet.png" width="25" height="35" layout="fixed" alt="tablet icon" option="tablet" layout="responsive" class="xs-hide sm-hide"></amp-img>

        <div class="ampstart-tablet-frame absolute xs-hide sm-hide">
          <amp-img src="img/www/tablet.png" width="601" height="850" alt="Tablet outline" layout="responsive" class="absolute top-0 left-0 right-0 bottom-0"></amp-img>

          <amp-iframe width="324"
               height="494"
               layout="responsive"
               sandbox="allow-scripts allow-popups"
               allowfullscreen
               frameborder="0"
               src="{{{src}}}"  class="absolute xs-hide">
               <div placeholder></div>
          </amp-iframe>
        </div>

        <amp-img src="img/www/desktop.png" width="60.5" height="35" layout="fixed" alt="desktop icon" option="desktop" class=""></amp-img>

        <div class="ampstart-desktop-frame absolute top-0 left-0 right-0 bottom-0">
        <amp-iframe width="324"
             height="494"
             layout="responsive"
             sandbox="allow-scripts allow-popups"
             allowfullscreen
             frameborder="0"
             src="{{{src}}}" class="absolute top-0 left-0 right-0 bottom-0">
             <div placeholder></div>
        </amp-iframe>
      </div>
      </div>

    <a role="button" tabindex="0" on="tap:{{lightbox-id}}.close" class="ampstart-device-preview-close p2">âœ•</a>
    </div>
  </amp-selector>
</amp-lightbox>
{{/lightbox-id}}
{{/template-preview}}
