{{#footer}}
  <!-- Start Footer -->
  <footer class="ampstart-footer {{#layout-classes}}{{.}}{{/layout-classes}}{{^layout-classes}}flex flex-column items-center{{/layout-classes}} {{#spacing-classes}}{{.}}{{/spacing-classes}}{{^spacing-classes}}px3{{/spacing-classes}} {{classes}}">
    {{> ../social-follow/social-follow.snip.html}}
    {{#faq-links}}
    <nav class="ampstart-footer-nav">
      {{#heading}}
      <div class="ampstart-footer-nav-heading ampstart-label px1 mb3">{{.}}</div>
      {{/heading}}
      <ul class="list-reset flex flex-wrap mb3">
        {{#links}}
        <li class="px1"><a class="text-decoration-none ampstart-label" {{#target}}target="{{.}}"{{/target}} href="{{{url}}}">{{text}}</a></li>
        {{/links}}
      </ul>
    </nav>
    {{/faq-links}}
    {{#copyright}}
    <small>
      {{{text}}}
      {{#tos}}
      <a class="{{classes}}" {{#link.target}}target="{{.}}"{{/link.target}} href="{{{link.url}}}">{{link.text}}</a>
      {{/tos}}
    </small>
    {{/copyright}}
  </footer>
  <!-- End Footer -->
{{/footer}}
