<!-- Start Related Section -->
<section class="ampstart-related-section mb4 px3">
  {{#heading}}
    {{#level}}
      <h{{.}} class="{{classes}} mb1">{{text}}</h{{.}}>
    {{/level}}
    {{^level}}
      <header class="{{classes}} mb1">{{text}}</header>
    {{/level}}
  {{/heading}}
  <ul class="ampstart-related-section-items list-reset flex flex-wrap m0">
    {{#images-with-caption}}
      <li class="col-12 sm-col-4 md-col-4 lg-col-4 pr2 py2">
        {{> ../images/images.snip.html}}
      </li>
    {{/images-with-caption}}
  </ul>
</section>
<!-- End Related Section -->
