<!-- Results -->
<section class="travel-results pb1 md-pt1">
  <div class="container px1 md-px2">
    <amp-list
      class="block-list travel-results-list"
      layout="flex-item"
      {{> ../util/amp-list-props.snip.html}}
    >
      <template type="amp-mustache">
        {{=[[ ]]=}}
        <div class="flex flex-wrap mxn1">
          {{#results.length}}
            {{#results}}
            <div class="col-12 sm-col-6 lg-col-4 p1 travel-results-result">
              <div class="relative travel-results-result">
                <a class="travel-results-result-link" href="#">
                  <amp-img
                    class="rounded bg-silver mb1"
                    width="2"
                    height="1"
                    layout="responsive"
                    src="/img/travel/activity/{{img}}.jpg"
                    srcset="/img/travel/activity/{{img}}@2x.jpg 2x, /img/travel/activity/{{img}}.jpg 1x"
                  ></amp-img>
                </a>
                {{#flags.new}}
                <div class="travel-results-result-flags">
                  <div class="p1"><span class="pill white semibold bg-fuchsia">NEW</span></div>
                </div>
                {{/flags.new}}
                <div class="travel-results-result-like">
                  <div class="p1">
                    <label class="like">
                      {{#liked}}<input type="checkbox" checked/>{{/liked}}
                      {{^liked}}<input type="checkbox" />{{/liked}}
                      <div class="like-hearts">
                        <div class="like-heart-tiny like-heart-solid"></div>
                        <div class="like-heart-tiny like-heart-solid"></div>
                        <div class="like-heart-tiny like-heart-solid"></div>
                        <div class="like-heart like-heart-white"></div>
                        <div class="like-heart like-heart-solid"></div>
                        <div class="like-heart like-heart-outline"></div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
              <div class="h2 mb1">
                <span class="black">{{name}}</span>
                <span class="gray h3">&bull;</span>
                <span class="gray h3">$&nbsp;</span><span class="black semibold">{{price.value}}</span>
              </div>
              <div class="h4">
                <!--
                  Outputting SVG with amp-mustache is currently blocked. Plain
                  glyphs are used here instead for the map icon and rating.
                  see: https://github.com/ampproject/amphtml/issues/8214
                -->
                {{#reviews.count}}
                  <div class="inline-block relative mr1 no-select h3">
                    <div>
                      <span class="img-icon-star-silver">
                      </span><span class="img-icon-star-silver">
                      </span><span class="img-icon-star-silver">
                      </span><span class="img-icon-star-silver">
                      </span><span class="img-icon-star-silver"></span>
                    </div>
                    <div class="green absolute top-0">
                      {{#reviews.averageRating.range}}<span class="img-icon-star-green"></span>{{/reviews.averageRating.range}}
                    </div>
                  </div>
                  <span class="gray mr1">{{reviews.count}} Reviews</span>
                {{/reviews.count}}
                {{^reviews.count}}
                  <span class="gray mr1">Not Yet Reviewed</span>
                {{/reviews.count}}
                  <span class="gray nowrap">
                    <span class="img-icon-map-pin-outline-gray"></span>
                    {{location.city}}
                  </span>
              </div>
            </div>
            {{/results}}
          {{/results.length}}
          {{^results.length}}
            <div class="travel-results-empty">
              <div>
                <div class="h1 center mb1">
                  <span class="img-icon-sad-face-gray"></span>
                </div>
                <div class="h1 gray center">No adventures for that search</div>
                <div class="gray center">
                  You can
                  <span
                    class="underline pointer"
                    role="button"
                    tabindex="0"
                    on="
                      tap:
                        AMP.setState({ui_reset: false}),
                        AMP.setState({
                          ui_filterPane: true,
                          ui_reset: true,
                          query_maxPrice: fields_maxPrice_initial,
                          fields_maxPrice: fields_maxPrice_initial,
                          fields_maxPrice_live: fields_maxPrice_initial,
                          fields_maxPrice_edited: false,
                          query_city: fields_city_initial,
                          fields_city: fields_city_initial,
                          fields_city_edited: false,
                          query_type: fields_type_initial,
                          fields_type: fields_type_initial,
                          fields_type_edited: false
                        })
                    "
                  >reset filters</span>
                  to see more results
                </div>
              </div>
            </div>
          {{/results.length}}
        </div>
        [[={{ }}=]]
      </template>
    </amp-list>
  </div>
</section>
<!--/ Results -->
