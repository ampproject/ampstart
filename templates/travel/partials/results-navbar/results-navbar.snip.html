<!-- Results Navbar -->
<header class="travel-results-navbar pt4 pr4 pl4">
  <div class="px1 md-px2 flex justify-between items-stretch">
    <div class="flex items-stretch">
      <a href="travel.amp" class="travel-results-navbar-icon h2 circle my1 md-my2">
        {{> ../../../../img/travel/icon/logo.svg}}
      </a>
      <div class="ml3 flex items-center xs-hide sm-hide">
        <amp-list
          class="travel-block-list flex items-center"
          layout="flex-item"
          {{> ../util/amp-list-props.snip.html}}
        >
          <template type="amp-mustache">
            {{=[[ ]]=}}
              <div class="flex items-center">
                <label class="travel-input-icon relative">
                  <input
                    class="travel-input travel-input-dark rounded"
                    type="text"
                    name="query"
                    placeholder="Location"
                    on="
                      change:
                        AMP.setState({fields_query: event.value}),
                        AMP.setState({query_query: event.value})
                    "
                    value="{{stats.location}}"
                  >
                  <span class="travel-icon travel-img-icon-map-pin-transparent"></span>
                </label>
                <label class="travel-date-input travel-input-dark travel-date-input-touched bold relative rounded ml2">
                  <input
                    class="block relative p0 z1"
                    type="date"
                    placeholder="yyyy-mm-dd"
                    pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                    title="yyyy-mm-dd"
                    name="departure"
                    value="{{stats.startDate.raw}}"
                  >
                  <span class="travel-icon travel-img-icon-plane-taking-off-transparent"></span>
                  <div class="travel-date-input-label">
                    Departure
                  </div>
                </label>
                <label class="travel-date-input travel-input-dark travel-date-input-touched bold relative rounded ml2">
                  <input
                    class="block relative p0 z1"
                    type="date"
                    placeholder="yyyy-mm-dd"
                    pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                    title="yyyy-mm-dd"
                    name="return"
                    value="{{stats.endDate.raw}}"
                  >
                  <span class="travel-icon travel-img-icon-plane-landing-transparent"></span>
                  <div class="travel-date-input-label">
                    Return
                  </div>
                </label>
              </div>
            [[={{ }}=]]
          </template>
        </amp-list>
      </div>
    </div>
    <div class="flex flex-auto items-center md-hide lg-hide">
      <amp-list
        class="travel-block-list flex flex-auto center"
        layout="flex-item"
        {{> ../util/amp-list-props.snip.html}}
      >
        <template type="amp-mustache">
          {{=[[ ]]=}}
            <div class="h3 line-height-2 bold">
              {{stats.resultCount}} Results
            </div>
            <div class="travel-results-navbar-subheading h6 caps line-height-4">
              {{stats.location}}
              {{#stats.startDate}}{{#stats.endDate}}
                 &bull; {{stats.startDate.formatted}} - {{stats.endDate.formatted}}
              {{/stats.endDate}}{{/stats.startDate}}
            </div>
          [[={{ }}=]]
        </template>
      </amp-list>
    </div>
    <div
      class="travel-results-navbar-icon h3 my1 md-my2 md-hide lg-hide"
      role="button"
      tabindex="0"
      on="tap:AMP.setState({ui_filterPane: !ui_filterPane, ui_sortPane: false})"
    >
      {{> ../../../../img/travel/icon/filters.svg}}
    </div>
  </div>
</header>
<!--/ Results Navbar -->
