<!-- Activities -->
<section class="travel-activities pb4 pt3 relative">
  <div class="container px1 md-px2">
    <h3 class="h1 semibold mb2 md-hide lg-hide">Browse<br>by activity</h3>
    <h3 class="h1 semibold mb2 xs-hide sm-hide center">Browse by activity</h3>
  </div>
  <div class="overflow-scroll">
    <div class="container-padded">
      <div class="flex justify-center p1 md-px1 mxn1">
        {{#data.types}}
          <a
            href="travel-results.amp"
            class="travel-activities-activity type-{{value}} pointer"
            on="
              tap:AMP.setState({
                ui_viewIndex: 1,
                fields_type: ['{{value}}'],
                query_type: ['{{value}}']
              })
            "
          >
            <div class="circle inline-block shadow">
              <div class="travel-activities-activity-icon">
                {{> ../icon/icon.snip.html}}
              </div>
            </div>
            <div class="center line-height-4 semibold">
              {{text}}
            </div>
          </a>
        {{/data.types}}
      </a>
    </div>
  </div>
</section>
<!--/ Activities -->
