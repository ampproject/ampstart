<!-- Search -->
<section class="travel-search py4 xs-hide sm-hide relative">
  <div class="px1 md-px2 pb1 relative">
    <h3 class="travel-search-heading travel-spacing-none h1 bold mb2 center">Have a specific destination in mind?</h3>

    <div class="flex justify-center pb2">
      <div class="travel-input-group flex items-center col-8">
          <input
            class="travel-input travel-input-big line-height-2 block col-12 flex-auto rounded-left"
            type="text"
            name="query"
            placeholder="Where would you like to go?"
            on="change:AMP.setState({fields_query: event.value})"
            value=""
            [value]="fields_query"
          >
          <span class="travel-input-group-sep travel-border-gray relative z1 block"></span>
          <a
            href="travel-results.amp"
            class="travel-link travel-input travel-input-big line-height-2 link rounded-right nowrap text-decoration-none"
            on="
              tap:AMP.setState({
                {{#apply-button-props}}
                  {{key}}: {{value}},
                {{/apply-button-props}}
              })
            "
          >
            Find my next adventure
          </a>
      </div>
    </div>
  </div>
</section>
<!--/ Search -->
