<!-- Search -->
<section class="py4 bg-purple xs-hide sm-hide relative">
  <div class="container px1 md-px2 pb1 relative">
    <h3 class="h1 travel-semibold mb2 white center">Have a specific destination in mind?</h3>

    <div class="flex justify-center pb2">
      <div class="col-8">
        <div class="travel-input-group flex col-12 items-center">
          <input
            class="travel-input travel-input-big travel-border-gray line-height-2 block col-12 flex-auto rounded-left"
            type="text"
            name="query"
            placeholder="Where would you like to go?"
            on="change:AMP.setState({fields_query: event.value})"
            value=""
            [value]="fields_query"
          >
          <span class="travel-input-group-sep travel-border-gray relative z1 block"></span>
          <a
            href="travel-results.amp"
            class="travel-link travel-input-big travel-border-gray bg-white line-height-2 link rounded-right nowrap text-decoration-none"
            {{> ../util/apply-button-props.snip.html}}
          >
            Find my next adventure
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<!--/ Search -->
