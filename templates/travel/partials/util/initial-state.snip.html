{{!
<!---
  Property access (foo.bar) counts as an increase to amp-bind expression total
  complexity. Instead of storing state in nested objects, all of the state
  values are stored in the global scope and use underscores to denote "paths".
  This helps avoid avoid the low complexity limit allowing for more elaborate
  bind logic.

  It unfortunately does require a ridiculous number of amp-state tags.
-->
}}
