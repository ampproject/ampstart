<!-- Popular -->
{{#partials.popular}}
<section class="travel-popular pb4 pt3 relative">
  <header class="max-width-3 mx-auto px1 md-px2">
    <h3 class="h1 bold line-height-2 md-hide lg-hide" aria-hidden="true">Top Adventures<br>Near You</h3>
    <h3 class="h1 bold line-height-2 xs-hide sm-hide center">Top Adventures Near You</h3>
  </header>
  <div class="overflow-scroll">
    <div class="travel-overflow-container">
      <div class="flex px1 md-px2 mxn1">
        {{#adventures}}
        <div class="m1 mt3 mb2">
          <div class="{{layout-classes}} mb1">
            <div class="relative travel-results-result">
              <a class="travel-results-result-link block relative" href="{{href}}">
                <amp-img
                  class="block rounded"
                  width="{{width}}"
                  height="{{height}}"
                  noloading
                  src="{{src}}"
                  srcset="{{src2x}} 2x, {{src}} 1x"
                ></amp-img>
              </a>
              {{#new}}
              <div class="travel-results-result-flags absolute top-0 left-0">
                <div class="p1"><span class="travel-pill bold">NEW</span></div>
              </div>
              {{/new}}
              <div class="travel-results-result-like absolute top-0 right-0">
                <div class="p1">
                  {{> ../like/like.snip.html}}
                </div>
              </div>
            </div>
          </div>

          <div class="h2 line-height-2 mb1">
            <span class="travel-results-result-text">{{text}}</span>
            <span class="travel-results-result-subtext h3">&bull;</span>
            <span class="travel-results-result-subtext h3">$&nbsp;</span><span class="black bold">{{price}}</span>
          </div>

          <div class="h4 line-height-2">
            <div class="inline-block relative mr1 h3 line-height-2">
              <div class="travel-results-result-stars green">★★★★★</div>
            </div>
            <span class="travel-results-result-subtext mr1">{{reviews}}</span>
            <span class="travel-results-result-subtext">{{> ../../../../img/travel/icon/map-pin-outline.svg}} {{place}}</span>
          </div>
        </div>
        {{/adventures}}
      </div>
    </div>
  </div>
</section>
{{/partials.popular}}
<!--/ Popular -->
