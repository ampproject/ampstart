{{#hero}}
  <header class="gallery-component-hero clearfix">
    <div class="gallery-base-container mx-auto">
      <div class="gallery-component-hero-content absolute left-0 right-0 z1">
        <h1 class="gallery-component-hero-heading">{{heading}}</h1>
        <div class="gallery-component-hero-subheading">{{{subheading}}}</div>
        <div class="gallery-component-hero-action">{{> ./button.snip.html}}</div>
      </div>
    </div>
    {{#carousel}}
    <div class="gallery-component-hero-carousel">
      <amp-carousel height="{{height}}" layout="fixed-height" type="carousel" autoplay loop>
        {{#images}}
          <amp-img
            src="{{src}}"
            {{#2x}}
            srcset="{{src}} 1x, {{2x}} 2x"
            {{/2x}}
            width="{{width}}"
            height="{{height}}"
          ></amp-img>
        {{/images}}
      </amp-carousel>
    </div>
    {{/carousel}}
    {{#content}}
    <div class="gallery-base-container gallery-base-rich-text mx-auto">
      <div class="flex flex-wrap">
        <div class="md-col-1 lg-col-2 xs-hide sm-hide">&nbsp;</div>
        <div class="md-col-8 lg-col-7">
          {{{content}}}
        </div>
      </div>
    </div>
    {{/content}}
  </header>
{{/hero}}
