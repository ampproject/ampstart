{{#map}}
  <section class="gallery-component-map gallery-base-section gallery-base-rich-text">
    <div class="absolute left-0 right-0 z1">
      <div class="gallery-base-container mx-auto">
        <h2 class="gallery-component-map-heading mb2">
          {{{heading}}}
        </h2>
        <div class="flex items-center">
          <address class="m0">
            <div>{{addressLineOne}}</div>
            {{addressLineTwo}}
          </address>
          {{> ./button.snip.html}}
        </div>
      </div>
    </div>
    <div class="gallery-component-map-frame">
      <amp-iframe
        height="300"
        layout="fixed-height"
        sandbox="allow-scripts allow-top-navigation"
        scrolling="no"
        frameborder="0"
        src="https://ampstart-iframes.firebaseapp.com/templates/gallery/3p/gallery-map.html?marker={{marker.lat}},{{marker.lng}}"
      ></amp-iframe>
    </div>
  </section>
{{/map}}
