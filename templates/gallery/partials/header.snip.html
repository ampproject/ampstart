{{#header}}
  <header
    class="
      gallery-component-header
      {{#invert}}gallery-base-invert{{/invert}}
      {{#mobile-header}}gallery-component-mobile-header{{/mobile-header}}
    "
  >
    <div
      class="gallery-component-header-menu-button"
      role="button"
      tabindex="-1"
      on="tap:sidebar.open"
    ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <g fill="currentColor" fill-rule="evenodd">
        <rect width="98" height="6" x="1" y="19"/>
        <rect width="98" height="6" x="1" y="47"/>
        <rect width="98" height="6" x="1" y="75"/>
      </g>
    </svg></div>
    <div class="gallery-component-header-rotate">
      <div class="gallery-component-header-heading">
        {{#href}}<a href="{{href}}">{{/href}}
        {{{heading}}}
        {{#href}}<a/>{{/href}}
      </div>
    </div>
  </header>
{{/header}}
