{{#articles}}
<article class="commerce-blog md-col-10">
  <amp-img src="{{images.0.narrow}}" srcset="{{images.0.narrow}} 750w,{{images.0.wide}} 1280w" width="{{imageWidth}}" height="{{imageHeight}}" layout="responsive" alt="{{title}}"></amp-img>

  <div class="px2 pt4 pb4">
    <h2>{{title}}</h2>
    <time datetime="{{datetime}}" class="block mb2">{{date}}</time>
    <p>{{preview}}</p>
    <a href="blog.amp.html" class="commerce-blog-link block h7 mt2 md-mb4">read more</a>
  </div>
</article>
{{/articles}}
