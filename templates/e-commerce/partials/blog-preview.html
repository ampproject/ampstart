{{#articles}}
<article class="commerce-blog">
  <amp-img src="{{images.0}}" width="{{imageWidth}}" height="{{imageHeight}}" layout="responsive" alt="{{title}}"></amp-img>
  <h2>{{title}}</h2>
  <time datetime="{{datetime}}">{{date}}</time>
  <p>{{preview}}</p>
  <a href="#" class="commerce-blog-link">read more</a>
</article>
{{/articles}}
