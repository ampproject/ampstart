{{#articles}}
<article class="md-pb7">
  <amp-img class="mb3 md-col-10" src="{{images.0.narrow}}" srcset="{{images.0.narrow}} 750w,{{images.0.wide}} 1280w" width="{{imageWidth}}" height="{{imageHeight}}" layout="responsive" alt="{{title}}"></amp-img>
  <div class="md-col-10 px2 mb3 md-mx0">
    <h2 class="h3">{{title}}</h2>
    <time datetime="{{datetime}}" class="block mb2">{{date}}</time>
    <p class="mb2">{{preview}}</p>
    <a href="blog-article.amp.html" class="commerce-blog-link block h7">read more</a>
  </div>
</article>
{{/articles}}
