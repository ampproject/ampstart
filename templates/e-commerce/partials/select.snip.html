{{#commerce-select}}
<div class="commerce-select-wrapper inline-block {{spacing-classes}} {{responsive-display-classes}}">
  <label for="{{id}}" class="bold caps h6">{{placeholder}}</label>
  <select name="{{name}}" id="{{id}}" class="commerce-select h6" {{#on}}on="{{on}}"{{/on}}>
    {{#options}}
      <option value="{{value}}">{{text}}</option>
    {{/options}}
  </select>
</div>
{{/commerce-select}}
