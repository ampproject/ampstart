{{#select}}
<div class="commerce-select-wrapper inline-block {{classes}}">
  <label for="{{id}}" class="bold caps h6">{{placeholder}}</label>
  <select name="{{name}}" id="{{id}}" class="commerce-select h6" {{#on}}on="{{on}}"{{/on}}>
    {{#options}}
      <option value="{{.}}">{{.}}</option>
    {{/options}}
  </select>
</div>
{{/select}}
