{{#related-products}}
<section class="px2 pt2 pb2 md-pt5 md-pb5 col-12 commerce-related-products md-pl7 {{responsive-display-classes}}">
  <div class="md-col-6 md-pl4 md-pr4">
    <h2 class="h5 md-h4">You may also like</h2>
    <amp-carousel height="150" layout="fixed-height" type="carousel">
      <ul class="list-reset">
        {{#items}}
          <li class="commerce-related-product inline-block mr2">
            <a href="#" class="text-decoration-none">
              <amp-img class="mb2" src="{{image}}" width="142" height="114" layout="responsive" alt="{{name}}"></amp-img>
              <h2 class="h6">{{name}}</h2>
            </a>
          </li>
        {{/items}}
      </ul>
    </amp-carousel>
  </div>
</section>
{{/related-products}}
