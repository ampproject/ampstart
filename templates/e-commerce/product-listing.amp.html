{{#home}}
<html âš¡>
{{> ../../utils/amp-page-head.snip.html}}
<body>
  {{> ../../components/navbar/navbar.snip.html}}

  <main id="content" role="main" class="main">
  {{#main}}

<amp-state id="products">
  <script type="application/json">
    {
      "category": "all",
      "filter": ""
    }
  </script>
</amp-state>

  <select on="change: AMP.setState({products: {category: event.value}})">
    <option value="all">All</option>
    <option value="mens">Mens</option>
    <option value="womens">Womens</option>
    <option value="kids">Kids</option>
  </select>

  <select on="change: AMP.setState({products: {filter: event.value}})">
    <option value="" selected>High - low</option>
    <option value="low-high-">Low - high</option>
  </select>

  <h1 class="h3">Products</h1>
  <section>
    <amp-list [src]="'data/' + products.filter + products.category + '-products.json'" src="data/all-products.json" height="500" width="300" layout="responsive" template="product-listing">
      <template id="product-listing" type="amp-mustache">
        <div class="col col-6 p1">
          <amp-img src="<%image%>" width="340" height="340" layout="responsive" alt="<% name %>"></amp-img>
          <h2 class="h6"><% name %></h2>
          <% description %>
          <div class="h6"><% price %></div>
        </div>
      </template>
    </amp-list>
  </section>
  {{/main}}
  </main>
</body>
</html>
{{/home}}
