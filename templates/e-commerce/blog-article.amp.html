{{#header}}{{> ../../utils/amp-page-head.snip.html}}

<body>
  {{> ../../components/navbar/navbar.snip.html}} {{/header}}

  <main id="content" role="main" class="main flex flex-wrap commerce-panel-filled">
    {{#blog.articles.0}}
    <article class="col-12 md-col-8 commerce-blog-wrapper pt2 md-pt4">
      <amp-img class="md-col-10" src="{{images.0.narrow}}" srcset="{{images.0.narrow}} 750w,{{images.0.wide}} 1280w" width="{{imageWidth}}"
        height="{{imageHeight}}" layout="responsive" alt="{{title}}"></amp-img>
      <div class="md-col-10 px2 mt3">
        <h1 class="h3">{{title}}</h1>
        <time datetime="{{datetime}}" class="block mb2">{{date}}</time>
        <p class="mb5">{{paragraphs.0}}</p>
      </div>
      <amp-img class="mb3 md-col-10" src="{{images.1.narrow}}" srcset="{{images.1.narrow}} 750w,{{images.1.wide}} 1280w" width="{{imageWidth}}"
        height="{{imageHeight}}" layout="responsive" alt="{{title}}"></amp-img>
      <amp-img class="mb5 md-col-10" src="{{images.2.narrow}}" srcset="{{images.2.narrow}} 750w,{{images.2.wide}} 1280w" width="{{imageWidth}}"
        height="{{imageHeight}}" layout="responsive" alt="{{title}}"></amp-img>
      <div class="md-col-10 px2 mb4">
        <p>{{paragraphs.1}}</p>
        <blockquote class="ampstart-pullquote commerce-pullquote md-col-8">{{quote.text}}</blockquote>
        <div class="commerce-pullquote-quoter">- {{quote.quoter}}</div>
        <p class="mb2">{{paragraphs.2}}</p>
        <p class="mb2">{{paragraphs.3}}</p>
      </div>
    </article>
    {{/blog.articles.0}}
  </main>
</body>
</html>
