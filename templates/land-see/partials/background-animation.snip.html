{{#background-animation}}
<div class="land-see-background-animation absolute max-width-3 mx-auto">
  {{#svg-image}}
    <div class="absolute {{classes}}">
      {{{svg}}}
    </div>
  {{/svg-image}}
  <amp-position-observer
    on="scroll:backgroundAnimation.seekTo(percent=event.percent)"
    layout="nodisplay">
  </amp-position-observer>
</div>
{{/background-animation}}
