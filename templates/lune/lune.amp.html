{{#lune}}
<html âš¡>
  {{> ../../utils/amp-page-head.snip.html}}
  <body class="lune">
    <!-- The clipPath is used in the CSS `clip-path` property; it's used to achieve a
      clipping effect while scrolling the page (see mocks/lune/landing-page-clipping.gif) -->
    <div class="hide">
      <svg width="0" height="0">
          <defs>
            <clipPath id="svgClipPath" clipPathUnits="objectBoundingBox">
              <rect y="0" x="0" width="1" height="0.99"/>
            </clipPath>
          </defs>
      </svg>
    </div>

    <!-- Landing page -->
    <main role="main" class="lune-page lune-page-landing relative">
      <div class="lune-landing-page-wrapper relative">
      {{#landing-sections}}
        <!-- Landing section -->
        <section class="lune-landing-section relative top-0 left-0 right-0 {{classes}}">
          <div class="lune-landing-section-wrapper absolute top-0 left-0 bottom-0 right-0 flex flex-column items-center justify-between">
            <!-- Used by screen reader / document outline, not visible -->
            <h2 class="hide">{{full_title}}</h2>
            <figure class="lune-landing-content relative col-12 m0 flex-none">
              <!-- Chair image -->
              {{#product_image}}
                <!-- WebP image -->
                <amp-img
                  class="lune-anim-scale-up z1"
                  alt="{{alt}}"
                  srcset="{{webp_srcset}}"
                  width="{{width}}"
                  height="{{height}}"
                  layout="responsive">
                    <!-- Placeholder -->
                    <!-- Commented out for now as an issue remains when using placeholders with web
                         https://github.com/ampproject/amphtml/issues/10646 -->
                    <!-- PNG Fallback -->
                    <amp-img
                      fallback
                      class="lune-anim-scale-up z1"
                      alt="{{alt}}"
                      srcset="{{fallback_srcset}}"
                      width="{{width}}"
                      height="{{height}}"
                      layout="responsive">
                    </amp-img>
                </amp-img>
              {{/product_image}}
              <!-- Product name -->
              <span class="lune-landing-title-middle lune-anim-move-up flex justify-between z1 absolute caps h3 md-h1" aria-hidden="true">{{#product_name_split}}<span>{{.}}</span>{{/product_name_split}}</span>
              <!-- LU- -->
              <span class="lune-landing-title-top lune-anim-move-up absolute inline-block z1 caps" aria-hidden="true">lu-</span>
              <!-- -NE -->
              <span class="lune-landing-title-bottom lune-anim-move-up absolute inline-block z1 caps" aria-hidden="true">-ne</span>
            </figure>
            <!-- Dictover CTA -->
            {{> partials/components/cta.snip.html}}
            <!-- Scroll indicator -->
            {{> partials/components/scroll-indicator.snip.html}}
          </div>
        </section>

      {{/landing-sections}}
      </div>
    </main>
  </body>
</html>
{{/lune}}
