<!-- Checkbox checked -->
<div class="ampstart-input ampstart-input-chk
    inline-block relative m0 p0 mb3">
  <input type="checkbox" checked value="1" name="name"
      id="cb1" class="p0 m0 relative">
  <label for="cb1">Checkbox 1</label>
</div>
<!-- Checkbox un-checked -->
<div class="ampstart-input ampstart-input-chk
    inline-block relative m0 p0 mb3">
  <input type="checkbox" value="2" name="name"
      id="cb2" class="p0 m0 relative">
  <label for="cb2">Checkbox 2</label>
</div>
